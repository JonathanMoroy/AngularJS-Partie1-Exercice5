<!DOCTYPE html>
<html>

  <title>Exercice 5</title>
  <script src="angular.min.js" type="text/javascript"></script>
</head>
<!-- Initialisation Angular avec la directive app -->
<body ng-app>
  <div class="calcul">
    <h1>AngularJS Exercice 5</h1>
    <div>
      220 + 304 = {{220+304}}
    </div>
    <div>
      220 - 304 = {{220-304}}
    </div>
    <div>
      220 * 304 = {{220 * 304}}
    </div>
    <div>
      220/304 = {{220 / 304}}
    </div>
  </div>
</body>
